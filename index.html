<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>TraventureYYC - Welcome</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__left">
        <div class="status-bar__time">9:41</div>
</div>
      <div class="status-bar__right">
        <div class="status-bar__signal">
          <img src="images/mobile-signal-60.svg" alt="Signal">
</div>
        <div class="status-bar__wifi">
          <img src="images/wifi-59.svg" alt="WiFi">
</div>
        <div class="status-bar__battery">
          <img src="images/combined-shape-57.svg" alt="Battery">
          <img src="images/rectangle-58.svg" alt="Battery">
</div>
</div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-bar__logo"></div>
      <div class="top-bar__actions">
        <a href="pages/emergency.html" onclick="sessionStorage.setItem('emergencyReferrer', 'index');" style="display: flex; align-items: center; justify-content: center; color: var(--color-primary); padding: 4px; border-radius: 50%; border: 2px solid rgba(255, 100, 100, 0.6); background-color: rgba(255, 200, 200, 0.2);">
          <img src="images/icon-emergency-44.png" alt="Emergency" style="width: 28px; height: 28px;">
        </a>
      </div>
    </div>

    <!-- Initial Page Content -->
    <div class="auth-page">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-header__logo">
            Traventure<span class="auth-header__logo-accent">YYC</span>
</div>
          <h1 class="auth-header__title">Welcome to Calgary</h1>
          <p class="auth-header__subtitle">Your adventure starts here</p>
</div>

        <div class="content">
          <a href="pages/signin.html" class="btn btn--primary btn--full mb-md">
            Sign Up / Sign In
          </a>
          <a href="pages/homepage.html" class="btn btn--secondary btn--full" id="guestButton">
            Continue as a Guest
          </a>
</div>
</div>
</div>
  </div>

  <script>
    // Set guest user when clicking "Continue as a Guest"
    document.getElementById('guestButton').addEventListener('click', function(e) {
      sessionStorage.setItem('currentUser', JSON.stringify({
        email: 'guest@guest.com',
        username: 'guest',
        name: 'Guest User'
      }));
    });
  </script>
</body>
</html>
