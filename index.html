<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>TraventureYYC - Welcome</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__left">
        <div class="status-bar__time">9:41</div>
</div>
      <div class="status-bar__right">
        <div class="status-bar__signal">
          <img src="images/mobile-signal-60.svg" alt="Signal">
</div>
        <div class="status-bar__wifi">
          <img src="images/wifi-59.svg" alt="WiFi">
</div>
        <div class="status-bar__battery">
          <img src="images/rectangle-56.svg" alt="Battery">
          <img src="images/combined-shape-57.svg" alt="Battery">
          <img src="images/rectangle-58.svg" alt="Battery">
</div>
</div>
</div>

    <!-- Initial Page Content -->
    <div class="auth-page">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-header__logo">
            Traventure<span class="auth-header__logo-accent">YYC</span>
</div>
          <h1 class="auth-header__title">Welcome to Calgary</h1>
          <p class="auth-header__subtitle">Your adventure starts here</p>
</div>

        <div class="content">
          <a href="pages/signin.html" class="btn btn--primary btn--full mb-md">
            Sign Up / Sign In
          </a>
          <a href="pages/homepage.html" class="btn btn--secondary btn--full">
            Continue as a Guest
          </a>
</div>
</div>
</div>
</div>
</body>
</html>
