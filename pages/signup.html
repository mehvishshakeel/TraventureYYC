<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Sign Up - TraventureYYC</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__left">
        <div class="status-bar__time">9:41</div>
      </div>
      <div class="status-bar__right">
        <div class="status-bar__signal">
          <img src="../images/mobile-signal-60.svg" alt="Signal">
        </div>
        <div class="status-bar__wifi">
          <img src="../images/wifi-59.svg" alt="WiFi">
        </div>
        <div class="status-bar__battery">
          <img src="../images/combined-shape-57.svg" alt="Battery">
          <img src="../images/rectangle-58.svg" alt="Battery">
        </div>
      </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
      <a href="../index.html" style="color: var(--color-text-black);">‚Üê</a>
      <div class="top-bar__logo">
        Traventure<span class="top-bar__logo-accent">YYC</span>
      </div>
      <div class="top-bar__actions">
        <div class="language-selector">
          <span>ENG</span>
          <img src="../images/english-51.png" alt="English" style="width: 20px; height: 20px;">
        </div>
      </div>
    </div>

    <!-- Auth Content -->
    <div class="auth-page">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-header__title">Create Account</h1>
        </div>

        <div class="content">
          <form id="signupForm">
            <div id="errorMessage" class="error-message" style="display: none; background-color: #fee; color: #c33; padding: var(--spacing-sm); border-radius: var(--radius-sm); margin-bottom: var(--spacing-md); font-size: 14px;"></div>
            <div id="successMessage" class="success-message" style="display: none; background-color: #efe; color: #3c3; padding: var(--spacing-sm); border-radius: var(--radius-sm); margin-bottom: var(--spacing-md); font-size: 14px;"></div>
            
            <div class="form-group">
              <label class="form-label" for="email">Email Address</label>
              <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
              <label class="form-label" for="username">Username</label>
              <input type="text" id="username" class="form-input" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-input" placeholder="Create a password" required>
            </div>

            <button type="submit" class="btn btn--primary btn--full mb-md">
              Sign Up
            </button>
          </form>

          <div class="divider">
            <span class="divider__text">Or continue with</span>
          </div>

          <div class="social-login">
            <div class="social-button" style="background-color: rgba(254, 254, 249, 1) !important; border: none; border-radius: 16px; overflow: hidden;">
              <img src="../images/google.png" alt="Google" style="width: 100%; height: 100%; object-fit: contain; display: block;">
            </div>
            <div class="social-button" style="background-color: rgba(254, 254, 249, 1) !important; border: none; border-radius: 16px; overflow: hidden;">
              <img src="../images/apple.png" alt="Apple" style="width: 100%; height: 100%; object-fit: contain; display: block;">
            </div>
            <div class="social-button" style="background-color: rgba(254, 254, 249, 1) !important; border: none; border-radius: 16px; overflow: hidden;">
              <img src="../images/facebook.png" alt="Facebook" style="width: 100%; height: 100%; object-fit: contain; display: block;">
            </div>
          </div>

          <div class="text-center mt-lg">
            <p style="color: var(--color-text-dark);">
              Already have an account? <a href="signin.html" style="color: var(--color-primary); font-weight: 600;">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Hardcoded user accounts for demo
    const hardcodedAccounts = {
      'demo1@traventure.com': { password: 'demo123', username: 'demo1', name: 'Demo User 1' },
      'demo2@traventure.com': { password: 'demo123', username: 'demo2', name: 'Demo User 2' },
      'alice@traventure.com': { password: 'alice123', username: 'alice', name: 'Alice Johnson' },
      'bob@traventure.com': { password: 'bob123', username: 'bob', name: 'Bob Smith' },
      'guest@guest.com': { password: 'guest123', username: 'guest', name: 'Guest User' }
    };

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      successDiv.style.display = 'none';
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function showSuccess(message) {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      errorDiv.style.display = 'none';
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }

    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('email').value.trim().toLowerCase();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      // Validate inputs
      if (!email || !username || !password) {
        showError('Please fill in all fields.');
        return;
      }
      
      // Check if email already exists
      if (hardcodedAccounts[email]) {
        showError('This email is already registered. Please sign in instead.');
        return;
      }
      
      // Check if username already exists
      const existingUser = Object.values(hardcodedAccounts).find(user => user.username.toLowerCase() === username.toLowerCase());
      if (existingUser) {
        showError('This username is already taken. Please choose another.');
        return;
      }
      
      // For demo purposes, show error that they must use existing accounts
      showError('For demo purposes, please use an existing account. Check DEMO_SCRIPT.md for available accounts.');
    });

    // Clear messages when user starts typing
    document.getElementById('email').addEventListener('input', hideMessages);
    document.getElementById('username').addEventListener('input', hideMessages);
    document.getElementById('password').addEventListener('input', hideMessages);
  </script>
</body>
</html>
