<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Emergency Contacts - TraventureYYC</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__left">
        <div class="status-bar__time">9:41</div>
      </div>
      <div class="status-bar__right">
        <div class="status-bar__signal">
          <img src="../images/mobile-signal-60.svg" alt="Signal">
        </div>
        <div class="status-bar__wifi">
          <img src="../images/wifi-59.svg" alt="WiFi">
        </div>
        <div class="status-bar__battery">
          <img src="../images/rectangle-56.svg" alt="Battery">
          <img src="../images/combined-shape-57.svg" alt="Battery">
          <img src="../images/rectangle-58.svg" alt="Battery">
        </div>
      </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
      <a href="emergency.html" style="color: var(--color-text-black);">‚Üê</a>
      <div class="top-bar__logo">
        Traventure<span class="top-bar__logo-accent">YYC</span>
      </div>
      <div class="top-bar__actions">
        <div class="language-selector">
          <span>ENG</span>
          <img src="../images/english-51.png" alt="English" style="width: 20px; height: 20px;">
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <h1 style="font-size: 24px; font-weight: 700; margin-bottom: var(--spacing-md);">Emergency Contacts</h1>

      <div class="list-item">
        <div class="list-item__content">
          <div class="list-item__title">Emergency Services</div>
          <div class="list-item__subtitle">911</div>
        </div>
        <button class="btn btn--danger" onclick="window.location.href='tel:911'">Call</button>
      </div>

      <div class="list-item">
        <div class="list-item__content">
          <div class="list-item__title">Police (Non-Emergency)</div>
          <div class="list-item__subtitle">403-266-1234</div>
        </div>
        <button class="btn btn--primary" onclick="window.location.href='tel:4032661234'">Call</button>
      </div>

      <div class="list-item">
        <div class="list-item__content">
          <div class="list-item__title">Fire Department</div>
          <div class="list-item__subtitle">911</div>
        </div>
        <button class="btn btn--danger" onclick="window.location.href='tel:911'">Call</button>
      </div>

      <div class="list-item">
        <div class="list-item__content">
          <div class="list-item__title">Ambulance</div>
          <div class="list-item__subtitle">911</div>
        </div>
        <button class="btn btn--danger" onclick="window.location.href='tel:911'">Call</button>
      </div>

      <div class="list-item">
        <div class="list-item__content">
          <div class="list-item__title">City Services</div>
          <div class="list-item__subtitle">311</div>
        </div>
        <button class="btn btn--primary" onclick="window.location.href='tel:311'">Call</button>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <a href="itinerary.html" class="bottom-nav__item">
        <img src="../images/calendar-39.svg" alt="Itinerary" class="bottom-nav__icon">
        <span class="bottom-nav__label">Itinerary</span>
      </a>
      <a href="homepage.html" class="bottom-nav__item active">
        <img src="../images/home-42.svg" alt="Home" class="bottom-nav__icon">
        <span class="bottom-nav__label">Home</span>
      </a>
      <a href="emergency.html" class="bottom-nav__item">
        <img src="../images/icon-emergency-44.png" alt="Emergency" class="bottom-nav__icon">
        <span class="bottom-nav__label">Emergency</span>
      </a>
      <a href="settings.html" class="bottom-nav__item">
        <img src="../images/node-46.png" alt="Settings" class="bottom-nav__icon">
        <span class="bottom-nav__label">Settings</span>
      </a>
    </div>
  </div>
</body>
</html>
