<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Sign In - TraventureYYC</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__left">
        <div class="status-bar__time">9:41</div>
      </div>
      <div class="status-bar__right">
        <div class="status-bar__signal">
          <img src="../images/mobile-signal-60.svg" alt="Signal">
        </div>
        <div class="status-bar__wifi">
          <img src="../images/wifi-59.svg" alt="WiFi">
        </div>
        <div class="status-bar__battery">
          <img src="../images/combined-shape-57.svg" alt="Battery">
          <img src="../images/rectangle-58.svg" alt="Battery">
        </div>
      </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-bar__logo">
        Traventure<span class="top-bar__logo-accent">YYC</span>
      </div>
      <div class="top-bar__actions">
        <a href="signup.html" style="color: var(--color-primary); font-size: 14px; margin-right: var(--spacing-sm);">Sign up</a>
        <div class="language-selector">
          <button class="lang-btn">
            <span class="lang-text">ENG</span>
            <img src="../images/english-51.png" alt="English" class="flag-icon">
          </button>
          <div class="lang-menu">
            <div class="lang-option" data-lang="en">English</div>
            <div class="lang-option" data-lang="fr">Français</div>
            <div class="lang-option" data-lang="es">Español</div>
            <div class="lang-option" data-lang="ch">中文</div>
            <div class="lang-option" data-lang="jp">日本語</div>
          </div>
        </div>
      </div>
    </div>

    <div id="langModal" class="call-modal-overlay" style="display:none;">
      <div class="call-modal">
        <h2>Language Feature</h2>
        <p>This feature is currently in development.</p>

        <button class="modal-cancel-btn" onclick="closeLangModal()">Close</button>
      </div>
    </div>

    <script src="../js/app.js"></script>

    <!-- Auth Content -->
    <div class="auth-page">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-header__title">Welcome Back!</h1>
        </div>

        <div class="content">
          <form id="signinForm">
            <div id="errorMessage" class="error-message" style="display: none; background-color: #fee; color: #c33; padding: var(--spacing-sm); border-radius: var(--radius-sm); margin-bottom: var(--spacing-md); font-size: 14px;"></div>
            
            <div class="form-group">
              <label class="form-label" for="email">Email Address</label>
              <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
              <a href="#" style="color: var(--color-primary); font-size: 14px;">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn--primary btn--full mb-md">
              Sign In
            </button>
          </form>

          <div class="divider">
            <span class="divider__text">Or continue with</span>
          </div>

          <div class="social-login">
            <div class="social-button" style="background-color: rgba(254, 254, 249, 1) !important; border: none; border-radius: 16px; overflow: hidden;">
              <img src="../images/google.png" alt="Google" style="width: 100%; height: 100%; object-fit: contain; display: block;">
            </div>
            <div class="social-button" style="background-color: rgba(254, 254, 249, 1) !important; border: none; border-radius: 16px; overflow: hidden;">
              <img src="../images/apple.png" alt="Apple" style="width: 100%; height: 100%; object-fit: contain; display: block;">
            </div>
            <div class="social-button" style="background-color: rgba(254, 254, 249, 1) !important; border: none; border-radius: 16px; overflow: hidden;">
              <img src="../images/facebook.png" alt="Facebook" style="width: 100%; height: 100%; object-fit: contain; display: block;">
            </div>
          </div>

          <div class="text-center mt-lg">
            <p style="color: var(--color-text-dark);">
              Don't have an account? <a href="signup.html" style="color: var(--color-primary); font-weight: 600;">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Hardcoded user accounts for demo
    const hardcodedAccounts = {
      'demo1@traventure.com': { password: 'demo123', username: 'demo1', name: 'Demo User 1' },
      'demo2@traventure.com': { password: 'demo123', username: 'demo2', name: 'Demo User 2' },
      'alice@traventure.com': { password: 'alice123', username: 'alice', name: 'Alice Johnson' },
      'bob@traventure.com': { password: 'bob123', username: 'bob', name: 'Bob Smith' },
      'guest@guest.com': { password: 'guest123', username: 'guest', name: 'Guest User' }
    };

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      // Hide error after 5 seconds
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    document.getElementById('signinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      hideError();
      
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      
      // Check if account exists
      if (!hardcodedAccounts[email]) {
        showError('Invalid email address. Please check your email and try again.');
        return;
      }
      
      // Check if password matches
      if (hardcodedAccounts[email].password !== password) {
        showError('Incorrect password. Please try again.');
        return;
      }
      
      // Store user info in sessionStorage
      const user = hardcodedAccounts[email];
      sessionStorage.setItem('currentUser', JSON.stringify({
        email: email,
        username: user.username,
        name: user.name
      }));
      
      // Redirect to homepage
      window.location.href = 'homepage.html';
    });

    // Clear error when user starts typing
    document.getElementById('email').addEventListener('input', hideError);
    document.getElementById('password').addEventListener('input', hideError);
  </script>
</body>
</html>
