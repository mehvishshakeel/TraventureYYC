<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Emergency - TraventureYYC</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__left">
        <div class="status-bar__time">9:41</div>
      </div>
      <div class="status-bar__right">
        <div class="status-bar__signal">
          <img src="../images/mobile-signal-60.svg" alt="Signal">
        </div>
        <div class="status-bar__wifi">
          <img src="../images/wifi-59.svg" alt="WiFi">
        </div>
        <div class="status-bar__battery">
          <img src="../images/rectangle-56.svg" alt="Battery">
          <img src="../images/combined-shape-57.svg" alt="Battery">
          <img src="../images/rectangle-58.svg" alt="Battery">
        </div>
      </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
      <a href="homepage.html" style="color: var(--color-text-black);">‚Üê</a>
      <div class="top-bar__logo">
        Traventure<span class="top-bar__logo-accent">YYC</span>
      </div>
      <div class="top-bar__actions">
        <div class="language-selector">
          <span>ENG</span>
          <img src="../images/english-51.png" alt="English" style="width: 20px; height: 20px;">
        </div>
      </div>
    </div>

    <!-- Content -->
  <div class="content emergency-layout">

    <!-- Top Alarm Circle -->
    <div class="emergency-top">
      <div class="alarm-circle">
        <div class="alarm-emoji">üö®</div>
      </div>
      <h2 class="call-911-text">Call 911</h2>
    </div>

    <!-- Grid of Emergency Options -->
    <div class="emergency-grid">

      <a href="emergency-hospitals.html" class="emergency-card">
        <div class="card-emoji">üè•</div>
        <p>Nearest<br>Hospitals/Clinics</p>
      </a>

      <a href="emergency-embassy.html" class="emergency-card">
        <div class="card-emoji">üèõÔ∏è</div>
        <p>Embassy &<br>Consulate</p>
      </a>
    </div>

    <div class="other-services-wrapper">
      <a href="emergency-contacts.html" class="emergency-card">
        <div class="card-emoji">üìû</div>
        <p>Other Services</p>
      </a>
    </div>



  </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <a href="itinerary.html" class="bottom-nav__item">
        <img src="../images/calendar-39.svg" alt="Itinerary" class="bottom-nav__icon">
        <span class="bottom-nav__label">Itinerary</span>
      </a>
      <a href="homepage.html" class="bottom-nav__item">
        <img src="../images/home-42.svg" alt="Home" class="bottom-nav__icon">
        <span class="bottom-nav__label">Home</span>
      </a>
      <a href="emergency.html" class="bottom-nav__item active">
        <img src="../images/icon-emergency-44.png" alt="Emergency" class="bottom-nav__icon">
        <span class="bottom-nav__label">Emergency</span>
      </a>
      <a href="settings.html" class="bottom-nav__item">
        <img src="../images/node-46.png" alt="Settings" class="bottom-nav__icon">
        <span class="bottom-nav__label">Settings</span>
      </a>
    </div>
  </div>

  <!-- Alert Modal -->
  <div id="alertModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal__header">
        <h3 class="modal__title" id="alertTitle">Alert</h3>
        <button class="modal__close" onclick="closeAlert()">√ó</button>
      </div>
      <div class="modal__body">
        <p id="alertMessage">When to call 911 vs non-emergency number (403-266-1234)</p>
      </div>
      <div class="modal__actions">
        <button class="btn btn--secondary" onclick="closeAlert()">Cancel</button>
        <button class="btn btn--primary" onclick="makeCall()">Call</button>
      </div>
    </div>
  </div>

  <script>
    function showAlert(title, number) {
      document.getElementById('alertTitle').textContent = title;
      document.getElementById('alertMessage').textContent = `Call ${number}?`;
      document.getElementById('alertModal').style.display = 'flex';
      window.currentNumber = number;
    }

    function closeAlert() {
      document.getElementById('alertModal').style.display = 'none';
    }

    function makeCall() {
      if (window.currentNumber) {
        window.location.href = `tel:${window.currentNumber}`;
      }
      closeAlert();
    }

    // Close modal on overlay click
    document.getElementById('alertModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeAlert();
      }
    });
  </script>
</body>
</html>
