<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Add Event - TraventureYYC</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__left">
        <div class="status-bar__time">9:41</div>
      </div>
      <div class="status-bar__right">
        <div class="status-bar__signal">
          <img src="../images/mobile-signal-60.svg" alt="Signal">
        </div>
        <div class="status-bar__wifi">
          <img src="../images/wifi-59.svg" alt="WiFi">
        </div>
        <div class="status-bar__battery">
          <img src="../images/rectangle-56.svg" alt="Battery">
          <img src="../images/combined-shape-57.svg" alt="Battery">
          <img src="../images/rectangle-58.svg" alt="Battery">
        </div>
      </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
      <a href="itinerary.html" style="color: var(--color-text-black);">‚Üê</a>
      <div class="top-bar__logo">
        Traventure<span class="top-bar__logo-accent">YYC</span>
      </div>
      <div class="top-bar__actions">
        <div class="language-selector">
          <span>ENG</span>
          <img src="../images/english-51.png" alt="English" style="width: 20px; height: 20px;">
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <div style="text-align: center; margin-bottom: var(--spacing-xl);">
        <button class="btn btn--primary btn--full mb-md" onclick="window.location.href='itinerary-edit.html'">
          Add event manually
        </button>
        
        <div class="divider">
          <span class="divider__text">Or</span>
        </div>
      </div>

      <div class="homepage-grid">
        <div class="homepage-card" onclick="window.location.href='itinerary-edit.html'">
          <div style="background: linear-gradient(135deg, var(--color-primary-light), var(--color-card-bg)); height: 120px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;">
            <img src="../images/activities.png" alt="Activity" style="position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.3; z-index: 1; top: 0; left: 0;">
            <div style="position: relative; z-index: 2; color: white; font-size: 30px; font-weight: 700; text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);">Activities</div>
          </div>
        </div>

        <div class="homepage-card" onclick="window.location.href='itinerary-edit.html'">
          <div style="background: linear-gradient(135deg, var(--color-primary-light), var(--color-card-bg)); height: 120px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;">
            <img src="../images/food.png" alt="Food" style="position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.3; z-index: 1; top: 0; left: 0;">
            <div style="position: relative; z-index: 2; color: white; font-size: 30px; font-weight: 700; text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);">Food</div>
          </div>
        </div>

        <div class="homepage-card" onclick="window.location.href='itinerary-edit.html'">
          <div style="background: linear-gradient(135deg, var(--color-primary-light), var(--color-card-bg)); height: 120px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;">
            <img src="../images/favorite.png" alt="Favorites" style="position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.3; z-index: 1; top: 0; left: 0;">
            <div style="position: relative; z-index: 2; color: white; font-size: 30px; font-weight: 700; text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);">Favorites</div>
          </div>
        </div>

        <div class="homepage-card" onclick="window.location.href='itinerary-edit.html'">
          <div style="background: linear-gradient(135deg, var(--color-primary-light), var(--color-card-bg)); height: 120px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;">
            <img src="../images/trip.png" alt="Event" style="position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.3; z-index: 1; top: 0; left: 0;">
            <div style="position: relative; z-index: 2; color: white; font-size: 30px; font-weight: 700; text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);">Events</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <a href="itinerary.html" class="bottom-nav__item active">
        <img src="../images/calendar-39.svg" alt="Itinerary" class="bottom-nav__icon">
        <span class="bottom-nav__label">Itinerary</span>
      </a>
      <a href="homepage.html" class="bottom-nav__item">
        <img src="../images/home-42.svg" alt="Home" class="bottom-nav__icon">
        <span class="bottom-nav__label">Home</span>
      </a>
      <a href="emergency.html" class="bottom-nav__item">
        <img src="../images/icon-emergency-44.png" alt="Emergency" class="bottom-nav__icon">
        <span class="bottom-nav__label">Emergency</span>
      </a>
      <a href="settings.html" class="bottom-nav__item">
        <img src="../images/node-46.png" alt="Settings" class="bottom-nav__icon">
        <span class="bottom-nav__label">Settings</span>
      </a>
    </div>
  </div>
</body>
</html>
