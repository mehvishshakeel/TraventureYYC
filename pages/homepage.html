<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Home - TraventureYYC</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__left">
        <div class="status-bar__time">9:41</div>
      </div>
      <div class="status-bar__right">
        <div class="status-bar__signal">
          <img src="../images/mobile-signal-60.svg" alt="Signal">
        </div>
        <div class="status-bar__wifi">
          <img src="../images/wifi-59.svg" alt="WiFi">
        </div>
        <div class="status-bar__battery">
          <img src="../images/rectangle-56.svg" alt="Battery">
          <img src="../images/combined-shape-57.svg" alt="Battery">
          <img src="../images/rectangle-58.svg" alt="Battery">
        </div>
      </div>
    </div>

    <!-- Background Images -->
    <div class="page-background">
      <img src="../images/node-2.png" alt="Background" style="opacity: 0.25;">
    </div>
    <div class="page-background">
      <img src="../images/node-3.png" alt="Background" style="opacity: 0.6;">
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-bar__logo">
        Traventure<span class="top-bar__logo-accent">YYC</span>
      </div>
      <div class="top-bar__actions">
        <a href="signup.html" style="color: var(--color-primary); font-size: 14px; margin-right: var(--spacing-sm);">Sign up</a>
        <div class="language-selector">
          <span>ENG</span>
          <img src="../images/english-51.png" alt="English" style="width: 20px; height: 20px;">
        </div>
      </div>
    </div>

    <!-- Emergency Button -->
    <a href="emergency.html" class="emergency-button">!</a>

    <!-- Content -->
    <div class="content">
      <!-- Profile Section -->
      <div class="profile-section">
        <img src="../images/profile-picture-14.png" alt="Profile" class="profile-picture">
        <div class="profile-greeting">Hello, Tony N</div>
      </div>

      <!-- Itinerary Card (Featured) -->
      <div class="itinerary-card">
        <img src="../images/node-2.png" alt="Background" class="itinerary-card__background">
        <div class="itinerary-card__content">
          <div class="itinerary-card__label">Upcoming Events</div>
          <div class="itinerary-card__title">Calgary Zoo</div>
          <div class="itinerary-card__time">10:00 â†’ 13:00</div>
          <img src="../images/calgary-zoo-image-10.png" alt="Calgary Zoo" class="itinerary-card__image">
        </div>
      </div>

      <!-- Homepage Grid -->
      <div class="homepage-grid">
        <a href="food.html" class="homepage-card">
          <img src="../images/foods-image-18.png" alt="Food Spots" class="homepage-card__image">
          <div class="homepage-card__content">
            <div class="homepage-card__title">Food Spots</div>
          </div>
        </a>

        <a href="events.html" class="homepage-card">
          <img src="../images/events-image-30.png" alt="Events" class="homepage-card__image">
          <div class="homepage-card__content">
            <div class="homepage-card__title">Events</div>
          </div>
        </a>

        <a href="currency.html" class="homepage-card">
          <img src="../images/currency-image-22.png" alt="Currency Conversion" class="homepage-card__image">
          <div class="homepage-card__content">
            <div class="homepage-card__title">Currency Conversion</div>
          </div>
        </a>

        <a href="favorites.html" class="homepage-card">
          <img src="../images/saved-places-image-34.png" alt="Favorites" class="homepage-card__image">
          <div class="homepage-card__content">
            <div class="homepage-card__title">Favorites</div>
            <img src="../images/heart-icon-36.png" alt="Heart" style="width: 20px; height: 20px; position: absolute; top: 8px; right: 8px;">
          </div>
        </a>

        <a href="attractions.html" class="homepage-card">
          <img src="../images/things-to-do-image-26.png" alt="Activities" class="homepage-card__image">
          <div class="homepage-card__content">
            <div class="homepage-card__title">Activities</div>
          </div>
        </a>

        <a href="itinerary.html" class="homepage-card">
          <div style="background: linear-gradient(135deg, var(--color-primary-light), var(--color-card-bg)); height: 150px; display: flex; align-items: center; justify-content: center;">
            <img src="../images/calendar-39.svg" alt="Itinerary" style="width: 60px; height: 60px;">
          </div>
          <div class="homepage-card__content">
            <div class="homepage-card__title">Itinerary</div>
          </div>
        </a>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <a href="itinerary.html" class="bottom-nav__item">
        <img src="../images/calendar-39.svg" alt="Itinerary" class="bottom-nav__icon">
        <span class="bottom-nav__label">Itinerary</span>
      </a>
      <a href="homepage.html" class="bottom-nav__item active">
        <img src="../images/home-42.svg" alt="Home" class="bottom-nav__icon">
        <span class="bottom-nav__label">Home</span>
      </a>
      <a href="emergency.html" class="bottom-nav__item">
        <img src="../images/icon-emergency-44.png" alt="Emergency" class="bottom-nav__icon">
        <span class="bottom-nav__label">Emergency</span>
      </a>
      <a href="settings.html" class="bottom-nav__item">
        <img src="../images/node-46.png" alt="Settings" class="bottom-nav__icon">
        <span class="bottom-nav__label">Settings</span>
      </a>
    </div>
  </div>
</body>
</html>
