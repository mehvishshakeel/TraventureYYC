<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Home - TraventureYYC</title>
  <link rel="stylesheet" href="../css/main.css">

  <!-- Collage grid overrides -->
  <style>
    .homepage-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      grid-auto-rows: 110px;                 /* base row height */
      gap: var(--spacing-sm);
      margin-top: var(--spacing-md);
    }

    .homepage-card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.18);
    }

    .homepage-card__image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .homepage-card__content {
      position: absolute;
      inset: 0;
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: #fff;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .homepage-card__title {
      font-size: 15px;
      font-weight: 700;
    }

    .homepage-card__badge {
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .homepage-card__title--large {
      font-size: 18px;
      font-weight: 800;
    }

    .homepage-card__time {
      font-size: 13px;
      margin-top: 4px;
    }

    /* Collage layout positions */
    .homepage-card--upcoming {
      grid-column: 1 / span 2;  /* columns 1–2 */
      grid-row: 1 / span 2;     /* rows 1–2 */
    }

    .homepage-card--food {
      grid-column: 3 / 4;
      grid-row: 1 / 2;
    }

    .homepage-card--events {
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }

    .homepage-card--currency {
      grid-column: 1 / 2;
      grid-row: 3 / 4;
    }

    .homepage-card--saved {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
    }

    .homepage-card--activities {
      grid-column: 3 / 4;
      grid-row: 3 / span 2;   /* tall card */
    }

    .homepage-card--itinerary {
      grid-column: 1 / span 2;
      grid-row: 4 / 5;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__left">
        <div class="status-bar__time">9:41</div>
      </div>
      <div class="status-bar__right">
        <div class="status-bar__signal">
          <img src="../images/mobile-signal-60.svg" alt="Signal">
        </div>
        <div class="status-bar__wifi">
          <img src="../images/wifi-59.svg" alt="WiFi">
        </div>
        <div class="status-bar__battery">
          <img src="../images/combined-shape-57.svg" alt="Battery">
          <img src="../images/rectangle-58.svg" alt="Battery">
        </div>
      </div>
    </div>

    <!-- Background Images -->
    <div class="page-background">
      <img src="../images/node-2.png" alt="Background" style="opacity: 0.25;">
    </div>
    <div class="page-background">
      <img src="../images/node-3.png" alt="Background" style="opacity: 0.6;">
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-bar__logo">
        Traventure<span class="top-bar__logo-accent">YYC</span>
      </div>
      <div class="top-bar__actions">
        <a href="signup.html" style="color: var(--color-primary); font-size: 14px; margin-right: var(--spacing-sm);">Sign up</a>
        <div class="language-selector">
          <button class="lang-btn">
            <span class="lang-text">ENG</span>
            <img src="../images/english-51.png" alt="English" class="flag-icon">
          </button>
          <div class="lang-menu">
            <div class="lang-option" data-lang="en">English</div>
            <div class="lang-option" data-lang="fr">Français</div>
            <div class="lang-option" data-lang="es">Español</div>
            <div class="lang-option" data-lang="ch">中文</div>
            <div class="lang-option" data-lang="jp">日本語</div>
          </div>
        </div>
      </div>
    </div>

    <div id="langModal" class="call-modal-overlay" style="display:none;">
      <div class="call-modal">
        <h2>Language Feature</h2>
        <p>This feature is currently in development.</p>

        <button class="modal-cancel-btn" onclick="closeLangModal()">Close</button>
      </div>
    </div>
    
    <!-- Content -->
    <div class="content">
      <!-- Profile Section -->
      <div class="profile-section">
        <img src="../images/profile-picture-14.png" alt="Profile" class="profile-picture">
        <div class="profile-greeting" id="profileGreeting">Hello</div>
      </div>

      <!-- Collage Homepage Grid -->
      <div class="homepage-grid">

        <!-- Big Upcoming Event card -->
        <a class="homepage-card homepage-card--upcoming">
          <img src="../images/calgary-zoo.jpg" alt="Upcoming Event" class="homepage-card__image">
          <div class="homepage-card__content">
            <div class="homepage-card__badge">Upcoming Event</div>
            <div class="homepage-card__title homepage-card__title--large">Calgary Zoo</div>
            <div class="homepage-card__time">10:00 → 12:00</div>
          </div>
        </a>

        <!-- Food (top-right) -->
        <a href="food-homepage.html" class="homepage-card homepage-card--food">
          <img src="../images/food1.png" alt="Food Spots" class="homepage-card__image">
          <div class="homepage-card__content">
            <div class="homepage-card__title">Foods</div>
          </div>
        </a>

        <!-- Events (middle-right small) -->
        <a href="events.html" class="homepage-card homepage-card--itinerary">
          <img src="../images/events1.png" alt="Events" class="homepage-card__image">
          <div class="homepage-card__content">
            <div class="homepage-card__title">Events</div>
          </div>
        </a>

        <!-- Currency (bottom-left) -->
        <a href="currency.html" class="homepage-card homepage-card--currency">
          <img src="../images/currency-image-22.png" alt="Currency Conversion" class="homepage-card__image">
          <div class="homepage-card__content">
            <div class="homepage-card__title">Currency Conversion</div>
          </div>
        </a>

        <!-- Saved Places (bottom-mid) -->
        <a href="favorites.html" class="homepage-card homepage-card--saved">
          <img src="../images/favorite1.png" alt="Favorites" class="homepage-card__image">
          <div class="homepage-card__content">
            <div class="homepage-card__title">Saved Places</div>
            <img src="../images/heart-icon-36.png"
                 alt="Heart"
                 style="width: 20px; height: 20px; position: absolute; bottom: 8px; right: 8px;">
          </div>
        </a>

        <!-- Activities (tall right card) -->
        <a href="attractions.html" class="homepage-card homepage-card--activities">
          <img src="../images/calgary1.png" alt="Activities" class="homepage-card__image">
          <div class="homepage-card__content">
            <div class="homepage-card__title">Activities</div>
          </div>
        </a>

        <!-- Itinerary (wide bottom card) -->
        <a href="itinerary.html" class="homepage-card homepage-card--events">
          <img src="../images/Travel-Itinerary.png" alt="Itinerary" class="homepage-card__image" style="opacity: 0.85;">
          <div class="homepage-card__content">
            <div class="homepage-card__title">Itinerary</div>
          </div>
        </a>

      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <a href="itinerary.html" class="bottom-nav__item">
        <img src="../images/calendar-39.svg" alt="Itinerary" class="bottom-nav__icon">
        <span class="bottom-nav__label">Itinerary</span>
      </a>
      <a href="homepage.html" class="bottom-nav__item active">
        <img src="../images/home-42.svg" alt="Home" class="bottom-nav__icon">
        <span class="bottom-nav__label">Home</span>
      </a>
      <a href="emergency.html" onclick="sessionStorage.setItem('emergencyReferrer', 'homepage');" class="bottom-nav__item">
        <img src="../images/icon-emergency-44.png" alt="Emergency" class="bottom-nav__icon">
        <span class="bottom-nav__label">Emergency</span>
      </a>
      <a href="settings.html" class="bottom-nav__item">
        <img src="../images/node-46.png" alt="Settings" class="bottom-nav__icon">
        <span class="bottom-nav__label">Settings</span>
      </a>
    </div>
  </div>

  <script>
    // Load current user from sessionStorage and display name
    window.addEventListener('DOMContentLoaded', function() {
      try {
        const userData = sessionStorage.getItem('currentUser');
        const greetingElement = document.getElementById('profileGreeting');
        const signupBtn = document.querySelector('.top-bar__actions a'); // Sign up button

        if (userData) {
          const user = JSON.parse(userData);

          const isGuest =
            user.email === 'guest@guest.com' ||
            user.username === 'guest' ||
            user.name === 'Guest User';

          if (signupBtn) {
            signupBtn.style.display = isGuest ? 'inline-block' : 'none';
          }

          if (greetingElement) {
            if (isGuest) {
              greetingElement.textContent = 'Hello';
            } else if (user.name) {
              const firstName = user.name.split(' ')[0];
              greetingElement.textContent = `Hello, ${firstName}`;
            } else if (user.username) {
              greetingElement.textContent = `Hello, ${user.username}`;
            } else {
              greetingElement.textContent = 'Hello';
            }
          }

        } else {
          if (signupBtn) signupBtn.style.display = 'inline-block';
          if (greetingElement) greetingElement.textContent = 'Hello';
        }

      } catch (e) {
        console.error('Error loading user data:', e);

        const greetingElement = document.getElementById('profileGreeting');
        const signupBtn = document.querySelector('.top-bar__actions a');

        if (greetingElement) greetingElement.textContent = 'Hello';
        if (signupBtn) signupBtn.style.display = 'inline-block';
      }
    });
  </script>

  <script src="../js/app.js"></script>
</body>
</html>
